<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle collapsed"
        data-toggle="collapse"
        data-target="#navbar"
        aria-expanded="false"
        aria-controls="navbar"
      >
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul *ngIf="loggedIn()" class="nav navbar-nav">
        <li routerLinkActive="active">
          <a [routerLink]="['/members']">Matches</a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/lists']">Lists</a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/messages']">Messages</a>
        </li>
      </ul>

      <form
        *ngIf="!loggedIn()"
        #loginForm="ngForm"
        class="navbar-form navbar-right"
        (ngSubmit)="login()"
      >
        <div class="form-group">
          <input
            type="text"
            placeholder="Email"
            class="form-control"
            required
            name="username"
            [(ngModel)]="model.username"
            #username="ngModel"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Password"
            class="form-control"
            required
            name="password"
            [(ngModel)]="model.password"
            #password="ngModel"
          />
        </div>
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!loginForm.valid"
        >
          Sign in
        </button>
      </form>

      <!------->
      <ul *ngIf="loggedIn()" class="nav navbar-nav navbar-right">
        <li>
          <img src="{{ authService.currentUser.photoUrl }}" alt="" />
        </li>
        <li class="dropdown" dropdown>
          <a (click)="(false)" class="dropdown-toggle" dropdownToggle
            >Welcome {{ authService.decodedToken?.unique_name | titlecase
            }}<span class="caret"></span
          ></a>
          <ul class="dropdown-menu" *dropdownMenu>
            <li>
              <a
                [routerLink]="['/member/edit']"
                routerLinkActive="router-link-active"
                ><i class="fa fa-user"></i>Edit Profile</a
              >
            </li>
            <li role="separator" class="divider"></li>
            <li>
              <a (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <!--/.navbar-collapse -->
  </div>
</nav>
